{% load static %}
  <!DOCTYPE html>
  <html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
      <link rel="stylesheet" href="{% static 'webcam/styles.css' %}">
      <!--link rel="stylesheet" href="styles.css"-->
  
      <title>Video Live Stream</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3fadab; font-size:x-large;">
          <div class="container-fluid">
              <a class="navbar-brand"><img src="https://www.iiitd.ac.in/sites/default/files/images/logo/style1invertedgreyscalelarge.png" class="logo" width="80"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                      <a class="nav-link" aria-current="page" href="{% url 'book-slots' course.pk %}">Book Slots</a>
                      {% if user.is_authenticated %}
                          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      {% else %}
                          <a class="nav-link" href="{% url 'login' %}">Login</a>
                          <a class="nav-link" href="{% url 'register' %}">Register</a>
                      {% endif %}
                  </div>
              </div>
          </div>
        </nav>
      <div class="card text-center mx-auto" style="width: 40rem;">
        <div class="card-header">
          <h1 class="page-header profile-header">Video Live Stream</h1>
        </div>
        <img src="{% url 'fpgaview' course.pk IP.ip end_time IP.cam_port %}" width="500" class="vdo figure-img img-fluid rounded mx-auto">
        <h3>Board Access Credentials</h3>
        <div class="card-body">
          <p class="card-text">
            Username: <span class="badge rounded-pill bg-info text-dark">{{u_name}}</span>
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            IP Address: <span class="badge rounded-pill bg-info text-dark">{{IP}}</span>
          </li>
          <li class="list-group-item">
            Port: <span class="badge rounded-pill bg-info text-dark">{{Port}}</span>
          </li>
        </ul>
        <div class="card-body text-center">
          {% comment %} <form method="POST" class="restart-form">
            {% csrf_token %}
            <button type="submit" name='restart' style="width: 100%" class="btn btn-outline-danger w-25">Restart Board</button>
          </form>
          <br> {% endcomment %}
          <a href="{% url 'book-slots' course.pk %}" target='_blank'><input type="submit" class="button btn btn-outline-primary w-25"
            value="Book Another Slot" name='book' style="width: 100%" /></a>
          <a href="{% url 'restart' course.pk board_serial %}" target='_blank'><input type="submit" class="button btn btn-outline-danger w-25"
            value="Restart Board" name='restart_board' style="width: 100%" /></a>
        </div>
      </div>
  
    </body>
  </html>
  
  <style>
    table.CredentialsTable {
      width: 100%;
      background-color: #ffffff;
    border-collapse: separate;
      border-width: 2px;
      border-color: #3fb2a3;
      border-style: groove;
      color: #000000;
    }
    
    table.CredentialsTable td, table.CredentialsTable th {
      border-width: 2px;
      border-color: #3fb2a3;
      border-style: groove;
      padding: 1px;
    }
    
    table.CredentialsTable thead {
      background-color: #3fb2a8;
    }
    </style>
