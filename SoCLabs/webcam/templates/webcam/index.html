<html>
  <head>
    <title>Video Live Stream</title>
  </head>
  <body>
    <h1>Video Live Stream</h1>
    <div>{{u_name}}</div>
    <img src="{% url 'fpgaview' IP end_time %}" width="500">
    <table class="CredentialsTable">
      <thead>
        <tr>
          <th>IP Address</th>
          <th>Port</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{IP}}</td>
          <td>{{Port}}</td>
        </tr>
        <tr>
          <td><input type="submit" class="button" value="Restart Board" name='restart' style="width: 100%" onclick="addField(this);" /></td>
          <td><a href="{% url 'book-slots' %}" target='_blank'><input type="submit" class="button" value="Book Slot" name='book' style="width: 100%"/></a></td>
        </tr>
      </tbody>
    </table>

  </body>
</html>

<style>
  table.CredentialsTable {
    width: 100%;
    background-color: #ffffff;
  border-collapse: separate;
    border-width: 2px;
    border-color: #3fb2a3;
    border-style: groove;
    color: #000000;
  }
  
  table.CredentialsTable td, table.CredentialsTable th {
    border-width: 2px;
    border-color: #3fb2a3;
    border-style: groove;
    padding: 1px;
  }
  
  table.CredentialsTable thead {
    background-color: #3fb2a8;
  }
  </style>
