<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>{{course.name}} Admin Page</title>
</head>
<body>
    
    <div class="container-fluid text-center">
        <form action="" method="post" class="board_form">
            {% csrf_token %}

            {% for board in boards %}
                {% if board.course.id == course.id %}
                    <input type="checkbox" name="board_name" id="{{board.board_name}}" value="{{board.board_name}}" checked>
                    <label for="{{board.board_name}}">{{board.board_name}}</label>
                {% else %}
                    <input type="checkbox" name="board_name" id="{{board.board_name}}" value="{{board.board_name}}" >
                    <label for="{{board.board_name}}">{{board.board_name}}</label>
                {% endif %}
            {% endfor %}

            <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary" name="board-submit">Submit</button>
            </div>
            
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
