{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Time Configurations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    {% csrf_token %}
    <div class="position-absolute top-0 start-50 translate-middle-x row" style="margin-top:100px;width: 500px;">
        <div class="col">
            {{form.day|as_crispy_field}}
        </div>
        <div class="col">
            {{form.timeSlot|as_crispy_field}}
        </div>
        <hr>
        <input class="btn btn-primary" type="submit" value="Add Configurations">
    </div>
</body>

</html>
