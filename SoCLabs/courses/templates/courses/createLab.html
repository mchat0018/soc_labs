<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Create Lab</title>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card mx-auto" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title">Add Lab</h5>
                <hr>
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-4">
                        <label for="exampleFormControlInput0" class="form-label">Lab No.</label>
                        <input type="number" class="form-control" id="exampleFormControlInput0" name="labNo" value="1">
                    </div>
                    <div class="col-md-8">
                        <label for="exampleFormControlInput1" class="form-label">Lab Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="labName">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlInput2" class="form-label">Date Due</label>
                        <input type="date" class="form-control" id="exampleFormControlInput2" name="labDueDate" value="{{date}}">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlInput3" class="form-label">Time Due</label>
                        <input type="time" class="form-control" id="exampleFormControlInput3" name="labDueTime" value="{{time}}">
                    </div>
                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="labDes"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="formFile" class="form-label">Tutorial File</label>
                        <input class="form-control" type="file" id="formFile" name="labtut">
                    </div>
                    <hr>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-outline-success">Add Lab</button>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="{% url 'courseInfo' courseID %}" class="btn btn-outline-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
