        <div class="card text-center" style="width: 30rem;">
            <div class="card-header">
                <h1 class="page-header register-header">Create Account</h1>
            </div>
            <div class="card-body">
                <section class="content registration">

                        {% csrf_token %}
                        <legend class="card-title border-bottom mb-4">Join Today</legend>
                        {{form|crispy}}
                        <br>
                        <div class="register-form-submit">
                            <button class="btn btn-outline-primary btn-register" type="submit">Register</button>

                    </form>

            <div class="card-footer text-muted">
