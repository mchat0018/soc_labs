        <div class="card text-center" style="width: 30rem;">
            <div class="card-header">
                <h1 class="page-header login-header">Log In</h1>
            </div>
            <div class="card-body">
                <section class="content login">
                    <form class="user-form" method="POST">
                        {% csrf_token %}
                        <legend class="card-title border-bottom mb-4">Sign in to your account</legend>
                        {{form|crispy}}
                        <br>
                        <div class="login-form-submit">
                            <button class="btn btn-outline-success btn-login" type='submit'>Login</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="card-footer text-muted">
                <div>
                    Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </div>
            </div>
        </div>
