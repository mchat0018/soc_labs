{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'users/styles.css' %}" type="text/css">
        <title>Login</title>
    </head>
    <body>
        <h1 class="page-header login-header">Log In</h1>
        <section class="content login">
            <form class="user-form" method="POST">
                {% csrf_token %}
                <legend class="border-bottom mb-4">Sign in to your account</legend>
                    {{form|crispy}}
                <div class="login-form-submit">
                    <button class="btn btn-primary btn-login" type='submit'>Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </section>
    </body>
</html>
