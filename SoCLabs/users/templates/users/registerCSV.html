{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .overlay {
            position: absolute;
            display: none;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
        }
    
        .popup {
            position: absolute;
            width: 22%;
            height: 22%;
            top: 39%;
            left: 39%;
            text-align: center;
            background: white;
        }
    
        .popup h3 {
            font-size: 15px;
            height: 50px;
            line-height: 50px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">
            <div class="popup">
                <h3>Registering New Users...</h3>
                <img src="https://flevix.com/wp-content/uploads/2020/01/Bounce-Bar-Preloader-1.gif" alt="Loading..." style="width:210px;height:140px;">
            </div>
        </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Sheet URL" aria-describedby="button-addon2" name="url">
                <button class="btn btn-outline-primary" type="submit" id="button-addon2" onclick="OpenModal()">Register</button>
            </div>
        </form>
    </div>
</body>

<script>
    function OpenModal() {
        let element = document.getElementById('overlay')
        element.style.display = 'block'
    }
</script>

</html>
